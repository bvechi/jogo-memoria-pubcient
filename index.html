<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria: Publica√ß√£o Cont√≠nua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: 'Nunito', sans-serif;
      overflow-x: hidden;
    }

    .full-screen-img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay-button {
      position: absolute;
      cursor: pointer;
      width: 160px;
      height: 50px;
      z-index: 10;
    }

    .btn-continuar { top: 86%; left: 18%; }
    .btn-comecar { top: 76%; left: 7%; }

    .card {
      perspective: 1000px;
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      position: relative;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .card-front {
      color: white;
    }

    .card-front.concept {
      background-color: #244c76;
    }

    .card-front.definition {
      background-color: #7eb1db;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
      color: #333;
    }

    .card-label {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      text-align: center;
    }

    .card-content {
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: center;
    }

    .card-icon {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .hidden {
      display: none;
    }

    .escala-ajustavel {
      transition: transform 0.3s ease;
      transform-origin: top center;
    }
  </style>
</head>
<body>

<!-- TELAS -->
<div id="tela1" class="relative w-full h-screen escala-ajustavel">
  <img src="telas/tela-inicial-1.svg" alt="Tela inicial 1" class="full-screen-img" />
  <img src="botoes/button-continuar.svg" alt="Bot√£o continuar" class="overlay-button btn-continuar" onclick="irParaTela2()" />
</div>

<div id="tela2" class="relative w-full h-screen escala-ajustavel hidden">
  <img src="telas/tela-inicial-2.svg" alt="Tela inicial 2" class="full-screen-img" />
  <img src="botoes/button-come√ßar.svg" alt="Bot√£o come√ßar" class="overlay-button btn-comecar" onclick="iniciarJogo()" />
</div>

<!-- JOGO -->
<div id="jogo" class="hidden p-4 escala-ajustavel">
  <div class="max-w-6xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-800">Jogo da Mem√≥ria: Publica√ß√£o Cont√≠nua</h1>
      <p class="text-blue-600 text-lg">Encontre os pares de conceitos e defini√ß√µes</p>
      <button id="restart-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition">
        üîÑ Reiniciar Jogo
      </button>
    </header>
    <section id="game-board" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 max-w-[1100px] mx-auto">
    </section>
  </div>
</div>

<script>
  function irParaTela2() {
    document.getElementById('tela1').classList.add('hidden');
    document.getElementById('tela2').classList.remove('hidden');
  }

  function iniciarJogo() {
    document.getElementById('tela2').classList.add('hidden');
    document.getElementById('jogo').classList.remove('hidden');
    initGame();
  }

  const cardPairs = [
    { concept: "Publica√ß√£o Cont√≠nua", definition: "Artigos publicados individualmente ao longo do ano." },
    { concept: "Volume √∫nico", definition: "Todos os artigos do ano s√£o reunidos em um s√≥ volume." },
    { concept: "Fasc√≠culo", definition: "Estrutura n√£o utilizada em revistas que adotam publica√ß√£o cont√≠nua." },
    { concept: "Elocation-id", definition: "C√≥digo que substitui a pagina√ß√£o tradicional." },
    { concept: "Data individual", definition: "Cada artigo tem sua pr√≥pria data de publica√ß√£o vis√≠vel." },
    { concept: "Modelo h√≠brido", definition: "Mistura fluxo cont√≠nuo com fasc√≠culos. Pode causar confus√£o e deve ser evitado." },
    { concept: "DOI", definition: "Identificador digital √∫nico para artigos cient√≠ficos." },
    { concept: "OJS", definition: "Sistema aberto de gest√£o e publica√ß√£o de peri√≥dicos cient√≠ficos." },
    { concept: "Indexa√ß√£o", definition: "Inclus√£o em bases como DOAJ e Crossref." },
    { concept: "Fluxo editorial", definition: "Caminho do artigo desde a submiss√£o at√© a publica√ß√£o final." }
  ];

  let cards = [], flipped = [], locked = false;
  const board = () => document.getElementById('game-board');

  function initGame() {
    cards = [];
    flipped = [];
    locked = false;
    board().innerHTML = "";

    cardPairs.forEach((pair, i) => {
      cards.push({ type: 'concept', content: pair.concept, id: i });
      cards.push({ type: 'definition', content: pair.definition, id: i });
    });

    shuffle(cards).forEach(card => {
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <div class="card-inner">
          <div class="card-front ${card.type}">
            <i class="fas ${card.type === 'concept' ? 'fa-lightbulb' : 'fa-align-left'} card-icon"></i>
            <div class="card-label">${card.type === 'concept' ? 'Conceito' : 'Defini√ß√£o'}</div>
            ${card.type === 'concept' ? `<div class="card-content">${card.content}</div>` : ''}
          </div>
          <div class="card-back">
            <div class="card-label">${card.type === 'concept' ? 'Conceito' : 'Defini√ß√£o'}</div>
            <div class="card-content">${card.content}</div>
          </div>
        </div>
      `;
      el.onclick = () => handleFlip(el, card);
      board().appendChild(el);
    });
  }

  function handleFlip(element, card) {
    if (locked || flipped.find(f => f.element === element)) return;

    element.classList.add('flipped');
    flipped.push({ element, id: card.id });

    if (flipped.length === 2) {
      const [a, b] = flipped;
      if (a.id === b.id) {
        flipped = [];
      } else {
        locked = true;
        setTimeout(() => {
          a.element.classList.remove('flipped');
          b.element.classList.remove('flipped');
          flipped = [];
          locked = false;
        }, 1200);
      }
    }
  }

  function shuffle(array) {
    return [...array].sort(() => Math.random() - 0.5);
  }

  document.getElementById('restart-btn').addEventListener('click', initGame);

  // ESCALA AUTOM√ÅTICA
  function ajustarEscala() {
    const larguraPadrao = 1440;
    const larguraAtual = window.innerWidth;
    const proporcao = larguraAtual / larguraPadrao;

    document.querySelectorAll('.escala-ajustavel').forEach(el => {
      el.style.transform = `scale(${proporcao})`;
    });
  }

  window.addEventListener('load', ajustarEscala);
  window.addEventListener('resize', ajustarEscala);
</script>
</body>
</html>
