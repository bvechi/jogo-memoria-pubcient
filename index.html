
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria: Publica√ß√£o Cont√≠nua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Nunito', sans-serif; background-color: #f8fafc; }
    .hidden { display: none; }
    .full-screen-img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay-area {
      position: absolute;
      cursor: pointer;
    }
    .btn-continuar {
      top: 74%;
      left: 44%;
      width: 12%;
      height: 8%;
    }
    .btn-comecar {
      top: 74%;
      left: 44%;
      width: 12%;
      height: 8%;
    }
  </style>
</head>
<body>
  <!-- Tela Inicial 1 -->
  <div id="tela1" class="relative w-full h-screen">
    <img src="telas/tela-inicial-1.svg" alt="Tela inicial 1" class="full-screen-img">
    <img src="botoes/button-continuar.svg" alt="Bot√£o continuar" class="overlay-area btn-continuar" onclick="irParaTela2()">
  </div>

  <!-- Tela Inicial 2 -->
  <div id="tela2" class="relative w-full h-screen hidden">
    <img src="telas/tela-inicial-2.svg" alt="Tela inicial 2" class="full-screen-img">
    <img src="botoes/button-come√ßar.svg" alt="Bot√£o come√ßar" class="overlay-area btn-comecar" onclick="iniciarJogo()">
  </div>

  <!-- Jogo -->
  <div id="jogo" class="hidden p-4">
    <div class="max-w-6xl mx-auto">
      <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-800">Jogo da Mem√≥ria: Publica√ß√£o Cont√≠nua</h1>
        <p class="text-blue-600 text-lg">Encontre os pares de conceitos e defini√ß√µes</p>
        <button id="restart-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition">
          üîÑ Reiniciar Jogo
        </button>
      </header>
      <section id="game-board" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></section>
    </div>
  </div>

  <script>
    function irParaTela2() {
      document.getElementById('tela1').classList.add('hidden');
      document.getElementById('tela2').classList.remove('hidden');
    }

    function iniciarJogo() {
      document.getElementById('tela2').classList.add('hidden');
      document.getElementById('jogo').classList.remove('hidden');
      initGame();
    }

    const cardPairs = [
      { concept: "Publica√ß√£o Cont√≠nua", definition: "Artigos s√£o publicados individualmente ao longo do ano." },
      { concept: "Volume √∫nico", definition: "Todos os artigos do ano ficam em um √∫nico volume." },
      { concept: "Fasc√≠culo", definition: "Estrutura n√£o usada em fluxo cont√≠nuo." },
      { concept: "Elocation-id", definition: "Identificador que substitui a pagina√ß√£o." },
      { concept: "Data individual", definition: "Cada artigo possui sua pr√≥pria data de publica√ß√£o." },
      { concept: "Modelo h√≠brido", definition: "Combina fluxo cont√≠nuo com fasc√≠culos (n√£o recomendado)." },
      { concept: "DOI", definition: "Identificador digital √∫nico para artigos cient√≠ficos." },
      { concept: "OJS", definition: "Sistema aberto de editora√ß√£o de peri√≥dicos." },
      { concept: "Indexa√ß√£o", definition: "Inclus√£o em bases como DOAJ, Crossref etc." },
      { concept: "Fluxo editorial", definition: "Etapas desde a submiss√£o at√© a publica√ß√£o final." }
    ];

    let cards = [], flipped = [], locked = false;
    const board = () => document.getElementById('game-board');

    function initGame() {
      cards = [];
      flipped = [];
      locked = false;
      board().innerHTML = "";

      cardPairs.forEach((pair, i) => {
        cards.push({ type: 'concept', content: pair.concept, id: i });
        cards.push({ type: 'definition', content: pair.definition, id: i });
      });

      shuffle(cards).forEach(card => {
        const el = document.createElement('div');
        el.className = "bg-white text-center shadow-md rounded-lg p-4 cursor-pointer hover:shadow-xl transition";
        el.innerText = card.type === 'concept' ? `üß† ${card.content}` : `üìò ${card.content}`;
        el.onclick = () => handleFlip(el, card);
        board().appendChild(el);
      });
    }

    function handleFlip(element, card) {
      if (locked || flipped.includes(element)) return;

      element.classList.add("bg-green-100");
      flipped.push({ element, id: card.id });

      if (flipped.length === 2) {
        const [a, b] = flipped;
        if (a.id === b.id) {
          flipped = [];
        } else {
          locked = true;
          setTimeout(() => {
            a.element.classList.remove("bg-green-100");
            b.element.classList.remove("bg-green-100");
            flipped = [];
            locked = false;
          }, 1000);
        }
      }
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    document.getElementById('restart-btn').addEventListener('click', initGame);
  </script>
</body>
</html>
